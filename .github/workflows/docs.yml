name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
      - 'Makefile'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            js-port/examples/fs-graphics/package-lock.json
            js-port/funcscript-studio/package-lock.json

      - name: Install funcscript editor dependencies
        working-directory: js-port/funcscript-editor
        run: npm ci --ignore-scripts

      - name: Build funcscript editor package
        working-directory: js-port/funcscript-editor
        run: npm run build

      - name: Install dependencies for fs-graphics
        working-directory: js-port/examples/fs-graphics
        run: npm ci --ignore-scripts

      - name: Build fs-graphics demo
        working-directory: js-port/examples/fs-graphics
        env:
          PUBLIC_PATH: ./
        run: npm run build

      - name: Install dependencies for funcscript-studio
        working-directory: js-port/funcscript-studio
        run: npm ci --ignore-scripts

      - name: Build funcscript-studio demo
        working-directory: js-port/funcscript-studio
        env:
          PUBLIC_PATH: ./
        run: npm run build

      - name: Build documentation site
        run: mkdocs build --strict

      - name: Bundle web demos into site artifact
        run: |
          mkdir -p site/web/fs-graphics site/web/funcscript-studio
          cp -a js-port/examples/fs-graphics/dist/. site/web/fs-graphics/
          cp -a js-port/funcscript-studio/dist/. site/web/funcscript-studio/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
